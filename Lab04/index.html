<html>
<head>
    <title>Trình bày biểu mẫu FORM, Tìm hiểu về IFRAME</title>
</head>
<body>
    <form>
        <p>
            Đây là TEXTBOX<br />
            <input type="text" />
        </p>
        <p>
            Đây là CHECKBOX<br />
            <input type="checkbox" />
        </p>
        <p>
            Đây là RADIOCHECKBOX<br />
            <input type="radio" name="Giới tính" checked="checked" />Nam<br />
            <input type="radio" name="Giới tính" />Nữ
        </p>
        <p>
            Đây là NÚT CHỌN FILE<br />
            <input type="file" />
        </p>
        <p>
            Đây là DropDownList<br />
            <select>
                <optgroup label="NHÓM 1">
                    <opttion>Giá trị 1</opttion>
                    <opttion>Giá trị 2</opttion>
                    <opttion>Giá trị 3</opttion>
                </optgroup>
                <optgroup label="NHÓM 2">
                    <opttion>Giá trị A1</opttion>
                    <opttion>Giá trị A2</opttion>
                    <opttion>Giá trị A3</opttion>
                </optgroup>
            </select>
        </p>
        <p>
            <textarea cols="100" rows="50"></textarea>
        </p>
        <p>
            Đây là IFRAME<br />
            <iframe src="./test.html" width="500" height="300" frameboarder="0"></iframe>
        </p>
    </form>
</body>
</html>
